<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>client</title>
    <link rel="stylesheet" href="<%= BASE_URL %>eyeLoader.css"/>
    <style>
      :root {
        --gray: "#ececec";
      }
      nav {
        background: #ececec;
        display: flex;
        justify-content: space-evenly;
        flex-direction: column;
        box-shadow: 0px 3px lightgray;
      }
      nav div {
        font-size: 22px;
        font-style: normal;
        font-weight: bold;
        margin: auto;
        padding: 10px 0;
      }
      .center-widget {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
      }
      .center-widget .subtext {
        font-family: SansSerif;
        font-size: 30px;
        font-weight: bolder;
      }
      body {
        margin: 0;
      }
    </style>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/src/assets/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script src="<%= BASE_URL %>common.js"></script>
    <script>
      if("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js").then(() => {
          console.log("Registered!!");
        }).catch((err) => {
          console.log("Register SW error : ",err);
        })
      }
    </script>
  </head>
  <body>
    <div id="app" style="background: gray;">
      <div class="center-widget">
        <div class="eye">
        </div>
        <div class="subtext">
          Almost There!!!
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
